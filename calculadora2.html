<html>
    http://www.devin.com.br/calculadoras-javascript/
<head>
    <title>
        Calculadora 2.0
    </title>
    <script type="text/javascript" src="calculadora2.js"></script>
    <link rel="stylesheet" type="text/css" href="calculadora2.css" />

    <body>
        <fieldset>
            <div>Calculadora 2.0</div>
        </fieldset>

        <div class="result"><input class="text" onkeypress="return apenasNumeros();" id="visor" type="text" maxlength="17"></div>

        <div class="grid-geral">

            <div class="grid-numerico">

                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(7)">7</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(8)">8</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(9)">9</button>
                </div>
                <div class="grid-item">
                    <button class="funcao" type="button" onclick="funcaoAdicao('somar')">+</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(4)">4</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(5)">5</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(6)">6</button>
                </div>
                <div class="grid-item">
                    <button class="funcao" type="button" onclick="funcaoSubtracao('subtrair')">-</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(1)">1</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(2)">2</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(3)">3</button>
                </div>
                <div class="grid-item">
                    <button class="funcao" type="button" onclick="funcaoMultiplicacao()">x</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaNumerica(0)">0</button>
                </div>
                <div class="grid-item">
                    <button class="numero" type="button" onclick="teclaVirgula()">,</button>
                </div>
                <div class="grid-item">
                    <button class="funcao" type="button" onclick="resultadoIgual()">=</button>
                </div>
                <div class="grid-item">
                    <button class="funcao" type="button" onclick="funcaoDivisao()">/</button>
                </div>
            </div>
        </div>
    </body>
</head>

</html>
